    <main>
        <h2>Contact Me</h2>
        <p>Fill out the form below to get in touch with me</p>
        
            <form class="contact">
                <label class="question">
                    Enter your name: 
                    <input id="first-name" type="text" required/>
                </label>
                <label class="question">
                    Enter your email: 
                    <input id="email" type="email" required/>
                </label>
                <label class="question">
                    Reason for contacting me: 
                    <select id="contact">
                        <option>(select one)</option>
                        <option>Saying hi</option>
                        <option>Looking for a contractor</option>
                        <option>Interested in an interview</option>
                        <option>Other</option>
                    </select>
                </label>
                <label class="question">
                    Provide any comments below:
                    <textarea id="comments" rows="3" cols="30"></textarea>
                </label>
                <button>Submit</button>
        </form>
    </main>
